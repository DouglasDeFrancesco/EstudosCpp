	<h1>Lista de definição</h1>
	<h2>Teorema das 4 cores</h2>
	<dd> O Teorema das 4 cores afirma que qualquer mapa
	pode ser pintado usando apenas 4 cores de modo que
	com mesma fronteira nunca tenham a mesma cor.</dd>
